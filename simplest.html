<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section id="hw-task-one" data-background="#001100">
    <h1>電腦輔助設計</h1>
    <p>四設計二甲40323150詹晟弘 104/10/01</p>		
</section>
<section>
    <section>
    <h1>作業Mission-1</h1>
    <p>Vimeo 影片嵌入</p>
    <p>請連結→ <a href="https://vimeo.com/137724068">Welcome Speech from 虎尾科大機械設計工程系</a>
    </section>
    
    <section data-background="#dddddd">
    <h1 data-color="#001100">作業Mission-1</h1>	
    </section>
</section>
				
<section>
    <h1>成績自評分數＆心得</h1>
    <p>剛開始教得很難，不過之後有一步一步講解後，就比較好跟上進度，再加上有影片等，漸漸能完成本次作業，很高興能看到網站架構成功!!
    自評:80</p>
    <p><a href="#/hw-task-one">返回首頁</a>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
